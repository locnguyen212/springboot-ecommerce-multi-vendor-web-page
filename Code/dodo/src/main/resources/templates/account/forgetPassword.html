<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forget Password</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/admins/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/admins/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/admins/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/admins/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/admins/images/favicon.png}" />
  <style>
    .logo {
      color: #fff;
      font-family: "Poppins";
      font-style: normal;
      font-weight: 700;
      font-size: 24px;
      line-height: 36px;
      margin-top: 8px;
      width: 130px;
      padding: 5px 15px;
      border-radius: 15px;
      background-color: #443297;
    }
    .text-thm {
      color: #f5c34b !important;
    }
    #exampleInputEmail1, 
    #exampleInputPassword1 {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <div class="logo">DoDo<span class="text-thm">.</span></div>
              </div>
              <h4>Forget Password?</h4>
              <h6 class="font-weight-light">Resetting password is easy. It only takes a few steps</h6>

              <form class="pt-3" th:action="@{/account/forget-password/reset}" method="post" th:object="${mail}">

                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Email" th:field="*{email}">
                  <div th:if="${#fields.hasErrors('email')}">
                    <p class="text-danger" th:errors="*{email}"></p>
                  </div>
                </div>

                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    value="SUBMIT">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script th:src="@{/admins/js/file-upload.js}"></script>
  <script th:src="@{/admins/js/typeahead.js}"></script>
  <script th:src="@{/admins/js/select2.js}"></script>
</body>

</html>
