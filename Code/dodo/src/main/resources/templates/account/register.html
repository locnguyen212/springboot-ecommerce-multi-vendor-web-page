<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/admins/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/admins/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/admins/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/admins/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/admins/images/favicon.png}" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#dob").datepicker({
        dateFormat: "dd/mm/yy",
        maxDate: '0',
        changeMonth: true,
        changeYear: true
      }).prop("readonly", true);
    });
  </script>
  <style>
    .logo {
      color: #fff;
      font-family: "Poppins";
      font-style: normal;
      font-weight: 700;
      font-size: 24px;
      line-height: 36px;
      margin-top: 8px;
      width: 130px;
      padding: 5px 15px;
      border-radius: 15px;
      background-color: #443297;
    }
    .text-thm {
      color: #f5c34b !important;
    }
    #exampleInputEmail1, 
    #exampleInputPassword1 {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <div class="logo">DoDo<span class="text-thm">.</span></div>
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>

              <form class="pt-3" th:action="@{/account/register/sign-up}" method="post" th:object="${user}" 
                enctype="multipart/form-data">

                <!-- USERNAME -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Username" th:field="*{username}">
                  <div th:if="${#fields.hasErrors('username')}">
                    <p class="text-danger" th:errors="*{username}"></p>
                  </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Email" th:field="*{email}">
                  <div th:if="${#fields.hasErrors('email')}">
                    <p class="text-danger" th:errors="*{email}"></p>
                  </div>
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="Password"
                    th:field="*{password}">
                  <div th:if="${#fields.hasErrors('password')}">
                    <p class="text-danger" th:errors="*{password}"></p>
                  </div>
                </div>

                <!-- FIRST NAME -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="First Name"
                    th:field="*{firstName}">
                  <div th:if="${#fields.hasErrors('firstName')}">
                    <p class="text-danger" th:errors="*{firstName}"></p>
                  </div>
                </div>

                <!-- LAST NAME -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                    th:field="*{lastName}">
                  <div th:if="${#fields.hasErrors('lastName')}">
                    <p class="text-danger" th:errors="*{lastName}"></p>
                  </div>
                </div>

                <!-- ADDRESS -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Address" th:field="*{address}">
                  <div th:if="${#fields.hasErrors('address')}">
                    <p class="text-danger" th:errors="*{address}"></p>
                  </div>
                </div>

                <!-- PHONE NUMBER -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Phone Number"
                    th:field="*{phoneNumber}">
                  <div th:if="${#fields.hasErrors('phoneNumber')}">
                    <p class="text-danger" th:errors="*{phoneNumber}"></p>
                  </div>
                </div>

                <!-- DOB -->
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Date Of Birth" th:field="*{dob}">
                  <div th:if="${#fields.hasErrors('dob')}">
                    <p class="text-danger" th:errors="*{dob}"></p>
                  </div>
                </div>

                <!-- GENDER -->
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="female" th:field="*{gender}">
                      Female
                      <i class="input-helper"></i></label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="male" th:field="*{gender}">
                      Male
                      <i class="input-helper"></i></label>
                  </div>
                </div>

                <!-- FILE -->
                <div class="form-group">
                  <label>File upload</label>
                  <input type="file" name="image" class="file-upload-default">
                  <div class="input-group col-xs-12">
                    <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                    <span class="input-group-append">
                      <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                    </span>
                  </div>
                  <div th:if="${#fields.hasErrors('avatar')}">
                    <p class="text-danger" th:errors="*{avatar}"></p>
                  </div>
                </div>

                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    value="SIGN UP">
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script th:src="@{/admins/js/file-upload.js}"></script>
  <script th:src="@{/admins/js/typeahead.js}"></script>
  <script th:src="@{/admins/js/select2.js}"></script>
</body>

</html>
