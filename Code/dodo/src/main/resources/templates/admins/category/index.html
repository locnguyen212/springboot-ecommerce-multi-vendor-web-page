<!DOCTYPE html>
<html th:replace="~{/admins/layout/index :: mainContent('Category', ~{:: .content-wrapper}, ~{:: #jsScript})}">

<head>
    <meta charset="UTF-8">

    <th:block id="jsScript">

    </th:block>
</head>

<body>

    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Category</h3>
                        <h6 class="font-weight-normal mb-0">Category List</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main-content -->
        <div class="row">
            <div class="card-body">
                <th:block th:if="${subtitle=='allApproved'}">
                    <div th:replace="~{admins/category/partials/allApproved :: #allApprovedLayout}"></div>
                </th:block>

                <th:block th:if="${subtitle=='Waiting For Approval'}">
                    <div th:replace="~{admins/category/partials/waitingForApproval :: #waitingForApprovalLayout}"></div>
                </th:block>
            </div>
        </div>
        <!-- Main-content ends -->
    </div>



</body>

</html>
