<!DOCTYPE html>
<html th:replace="~{/admins/layout/index :: mainContent('Parent Category', ~{:: .content-wrapper}, ~{:: #jsScript})}">

<head>
    <meta charset="UTF-8">

    <th:block id="jsScript">
        <style>
            .indexImg {
                border-radius: 50%;
                border: 2px solid red;
            }
        </style>
    </th:block>
</head>

<body>

    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="row">
                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                        <h3 class="font-weight-bold">Shop Owner</h3>
                        <h6 class="font-weight-normal mb-0">[[${subtitle}]] Shops List</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main-content -->
        <div class="row">
            <div class="card-body">
                
                <!-- Alert -->
                <div th:replace="~{admins/layout/partials/alert :: #alertLayout}"></div>
                <!-- Alert Ends -->

                <div class="table-responsive">                   
                    <th:block th:if="${subtitle=='Active'}">
                        <div th:replace="~{admins/shopOwner/partials/active :: #activeLayout}"></div>
                    </th:block>

                    <th:block th:if="${subtitle=='Deactive'}">
                        <div th:replace="~{admins/shopOwner/partials/deactive :: #deactiveLayout}"></div>
                    </th:block>

                    <th:block th:if="${subtitle=='Waiting For Approval'}">
                        <div th:replace="~{admins/shopOwner/partials/waitingForApproval :: #waitingForApprovalLayout}"></div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- Main-content ends -->

    </div>



</body>

</html>
