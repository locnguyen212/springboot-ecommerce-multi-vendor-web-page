<!DOCTYPE html>
<html
    th:replace="~{/shopOwners/layout/index :: mainContent('Category Create', ~{:: #content-wrapper}, ~{:: #jsScript}, ~{:: #style})}">

<head>
    <meta charset="UTF-8">

    <th:block id="jsScript">
        <!-- <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
        <script>
            ClassicEditor
                .create(document.querySelector('#description'))
                .then(editor => {

                })

        </script> -->
    </th:block>

    <th:block id="style">

<body>
    <th:block id="content-wrapper">
        <div class="dashboard__content bgc-gmart-gray">
            <div class="row pb50">
                <div class="col-lg-12">
                    <div class="dashboard_title_area">
                        <h2>Create category</h2>
                    </div>
                    <br>
                </div>


                <div class="row">
                    <div class="col-xl-6">
                        <div class="dashboard_product_list account_user_deails">
                            <form class="contact_form" name="contact_form" th:object="${category}"
                                th:action="@{/shop-owners/category/create}" method="post">
                                <div class="row">
                                    <input type="hidden" th:field="*{user.userId}" />

                                    <div class="col-md-12">
                                        <div class="form-group mb-4">
                                            <label class="form-label">Name</label>
                                            <input class="form-control" th:field="*{categoryName}">
                                            <div th:if="${#fields.hasErrors('categoryName')}">
                                                <p style="color:red;" th:errors="*{categoryName}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group mb-4">
                                            <label class="form-label">Parent Category</label>
                                            <select class="form-control" th:field="*{parentcategory.parentCategoryId}">
                                                <option th:each="e : ${parentCategories}"
                                                    th:value="${e.parentCategoryId}">
                                                    [[${e.parentCategoryName}]]</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group mb-4">
                                            <label class="form-label">Description(optional)</label>
                                            <textarea class="form-control" cols="15" rows="4"
                                                th:field="*{description}"></textarea>
                                        </div>
                                    </div>


                                    <div class="col-sm-12">
                                        <div class="form-group d-flex mb0">
                                            <input type="submit" value="Create" class="btn btn-thm me-3">
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </th:block>
</body>

</html>
