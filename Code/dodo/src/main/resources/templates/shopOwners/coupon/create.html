<!DOCTYPE html>
<html
    th:replace="~{/shopOwners/layout/index :: mainContent('Coupon Create', ~{:: #content-wrapper}, ~{:: #jsScript}, ~{:: #style})}">

<head>
    <meta charset="UTF-8">

    <th:block id="jsScript">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
            $(document).ready(function () {
                $(function () {
                    $("#expiryDate").datepicker({
                        dateFormat: "dd/mm/yy",
                        minDate: '0',
                        changeMonth: true,
                        changeYear: true
                    }).prop("readonly", true);
                });
            });
        </script>
    </th:block>

    <th:block id="style">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    </th:block>
</head>

<body>
    <th:block id="content-wrapper">
        <div class="dashboard__content bgc-gmart-gray">
            <div class="row pb50">
                <div class="col-lg-12">
                    <div class="dashboard_title_area">
                        <h2>Create Coupon</h2>                       
                    </div>
                    <br>
                </div>


                <div class="row">
                    <div class="col-xl-6">
                        <div class="dashboard_product_list account_user_deails">
                            <form class="contact_form" name="contact_form" th:object="${coupon}"
                                th:action="@{/shop-owners/coupon/create}" method="post">
                                <div class="row">
                                    <input type="hidden" th:field="*{shopowner.ownerId}" />

                                    <div class="col-md-12">
                                        <div class="form-group mb-4">
                                            <label class="form-label" style="color:#ff8f07; font-size: 14px;">Code: The code will be generate automically when you submit the form!</label>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group mb-4">
                                            <label class="form-label">Discount Amount</label>
                                            <input class="form-control" th:field="*{discountAmount}">
                                            <div th:if="${#fields.hasErrors('discountAmount')}">
                                                <p style="color:red;" th:errors="*{discountAmount}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mb-4">
                                            <label class="form-label">Expiry Date</label>
                                            <input type="text" class="form-control" th:field="*{expiryDate}" />
                                            <div th:if="${#fields.hasErrors('expiryDate')}">
                                                <p style="color:red;" th:errors="*{expiryDate}"></p>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mb-4">
                                            <label class="form-label">Status</label>
                                            <select class="form-control" th:field="*{isActive}">
                                                <option value="0">Deactive</option>
                                                <option value="1">Active</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group d-flex mb0">
                                            <input type="submit" value="Create" class="btn btn-thm me-3">
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </th:block>
</body>




</html>
