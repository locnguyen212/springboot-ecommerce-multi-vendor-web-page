<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="mainContent(title, content, script, style)">

<head>
    <div th:replace="~{shopOwners/layout/partials/head :: #headLayout}"></div>

    <div th:replace="${style}"></div>
</head>

<body data-spy="scroll">
    <div class="wrapper">
        <!-- Header -->
        <div th:replace="~{shopOwners/layout/partials/header :: #header}"></div>
        <!-- Header ends -->

        <div class="dashboard_content_wrapper" id="list">
            <div class="dashboard dashboard_wrapper pr30 pr0-md">


                <!-- Sidebar -->
                <div th:replace="~{shopOwners/layout/partials/sidebar :: #sidebar}"></div>
                <!-- Sidebar ends -->


                <div class="dashboard__main pl0-md">
                    <!-- content-wrapper -->
                    <div th:replace="${content}"></div>
                    <!-- content-wrapper ends -->
                    
                    <!-- Footer -->
                    <div th:replace="~{shopOwners/layout/partials/footer :: #footer}"></div>
                    <!-- Footer ends -->

                </div>
            </div>
        </div>
        <a class="scrollToHome" href="#"><i class="fas fa-angle-up"></i></a>
    </div>

    <!-- Js -->
    <div th:replace="~{shopOwners/layout/partials/js :: #jsLayout}"></div>
    <!-- Js ends -->
    <div th:replace="${script}"></div>
</body>
