<!DOCTYPE html>
<html
  th:replace="~{/shopOwners/layout/index :: mainContent('Order Detail', ~{:: #content-wrapper}, ~{:: #jsScript}, ~{:: #style})}">

<head>
  <meta charset="UTF-8">
  <th:block id="jsScript">

  </th:block>

  <th:block id="style">

  </th:block>

</head>

<body>
  <th:block id="content-wrapper">
    <div class="dashboard__content bgc-gmart-gray">
      <div class="row pb50">
        <div class="col-lg-12">
          <div class="dashboard_title_area">
            <h2>Order</h2>
          </div>
        </div>
        <div class="col-xl-12">
          <div class="dashboard_product_list account_user_deails">
            <!-- Sử dụng sidebar ngang để chứa các button -->
            <div class="order-form">

              <div class="order_table table-responsive">
                <table class="table" id="detailTable">
                  <thead class="table-light">
                    <tr>
                      <th scope="col">Product Name</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Unit Price</th>
                      <th scope="col">Subtotal</th>
                      <th scope="col">Product Image</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="e : ${orderDetail}">
                      <th>[[${e.product.productName}]]</th>
                      <th>[[${e.quantity}]]</th>
                      <th>[[${e.unitPrice}]]</th>
                      <th>[[${e.subtotal}]]</th>
                      <th>
                        <img th:src="@{'/upload/'+${e.productImage}}" width="50" height="50">
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</body>

</html>
