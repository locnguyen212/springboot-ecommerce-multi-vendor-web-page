<!DOCTYPE html>
<html
  th:replace="~{/users/layout/index :: mainContent('Password', ~{:: #content-wrapper}, ~{:: #jsScript} ,~{:: #style})}">

<head>
  <meta charset="UTF-8">
  <th:block id="style">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  </th:block>
</head>

<body>
  <th:block id="content-wrapper">
    <section class="our-dashbord dashbord">
      <div class="container">
        <div class="row">

          <!-- Side menu -->
          <div th:replace="~{users/account/partials/sidemenu :: #sidemenu}"></div>
          <!-- Side menu end -->


          <div class="col-lg-9 col-xl-9">
            <div class="row">
              <div class="col-xl-12">
                <div class="account_user_deails pl40 pl0-md">

                  <h2 class="title mb30">Password</h2>

                  <!-- Alert -->
                  <div th:replace="~{users/account/partials/alert :: #alert}"></div>
                  <!-- Alert ends -->

                  <!-- Content -->
                  <div class="account_details_page form_grid">
                    <form class="contact_form" name="contact_form" th:action="@{/user/account/change-password}"
                      method="post" th:object="${changePassword}">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group mb-4">
                            <label class="form-label">Current password</label>
                            <input class="form-control" type="password" placeholder="Your Password"
                              th:field="*{password}">
                            <div th:if="${#fields.hasErrors('password')}">
                              <p style="color:red;" th:errors="*{password}"></p>
                            </div>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="form-group mb-4">
                            <label class="form-label">New password</label>
                            <input class="form-control" type="password" placeholder="Your New Password"
                              th:field="*{newPassword}">
                            <div th:if="${#fields.hasErrors('newPassword')}">
                              <p style="color:red;" th:errors="*{newPassword}"></p>
                            </div>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <div class="form-group mb-4">
                            <label class="form-label">Confirm New Password</label>
                            <input class="form-control" type="password" placeholder="Confirm Your New Password"
                              th:field="*{confirmPassword}">
                            <div th:if="${#fields.hasErrors('confirmPassword')}">
                              <p style="color:red;" th:errors="*{confirmPassword}"></p>
                            </div>
                          </div>
                        </div>

                        <div class="col-sm-12">
                          <div class="form-group d-flex mb0">
                            <input type="submit" value="Update" class="btn btn-thm me-3">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Content Ends -->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </th:block>

  <th:block id="jsScript">

  </th:block>
</body>

</html>
