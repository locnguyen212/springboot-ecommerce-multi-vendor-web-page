<th:block id="headerLogo">

        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-xxl-2" style="width: 12% !important;">

                    </div>
                </div>

                                <div class="col-auto pr0">
                                    <div class="actegory">
                                        <select class="selectpicker" id="selectbox_alCategory">
                                            <option value="">All Category</option>

                                                [[${category.categoryName}]]</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto p0">

                                                    class="form_control" type="text" name="productName"
                                                    placeholder="Search name productsâ€¦" autocomplete="off">
                                                <input type="hidden" value="" name="categoryName" id="categoryName">

                                                    <div class="box-suggestions" id="searchProductList">
                                                        <ul>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-auto p0">

                                            <img src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png " width="15" height="15" alt="" title="" class="img-small">
                                        </button></div>
                                </div>
                            </div>
